{% extends 'petsy/base.html' %}
{% block content %}
<main style="background-color:#FDEBD2">
    <section style="background-color:#FDEBD2">

        <div class="container">
            <div class="row">

                <div class="col-md-5">
                    <img class="d-block w-100" src={{ img }} alt="image">
                </div>

                <div class="col-md-7">
                    <h4>{{ titulo }}</h4>
                    <p>{{ descripcion }}</p>
                    <p><b>{{ precio }}</b></p>
                    <p>{{ categoria }}</p>
                    <p>{{ materiales }}</p>

                    <form method="post">
                        {% csrf_token %}
                            <p>Cantidad:</p>
                            <select name="quantity">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        <br><br>
                        <button type="submit" class="btn btn-dark">AÃ±adir a la cesta</button>
                    </form>

                </div>

            </div>

        </div>


    </section>
</main>
{% endblock %}
