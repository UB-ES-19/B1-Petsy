{% extends 'petsy/base.html' %}

{% block links %}
    <!-- bootstrap 4.x is supported. You can also use the bootstrap css 3.3.x versions -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
        <!-- if using RTL (Right-To-Left) orientation, load the RTL CSS file after fileinput.css by uncommenting below -->
        <!-- link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/css/fileinput-rtl.min.css" media="all" rel="stylesheet" type="text/css" /-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- piexif.min.js is needed for auto orienting image files OR when restoring exif data in resized images and when you
            wish to resize images before upload. This must be loaded before fileinput.min.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/js/plugins/piexif.min.js" type="text/javascript"></script>
        <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
            This must be loaded before fileinput.min.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/js/plugins/sortable.min.js" type="text/javascript"></script>
        <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for
            HTML files. This must be loaded before fileinput.min.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/js/plugins/purify.min.js" type="text/javascript"></script>
        <!-- popper.min.js below is needed if you use bootstrap 4.x. You can also use the bootstrap js
           3.3.x versions without popper.min.js. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- bootstrap.min.js below is needed if you wish to zoom and preview file content in a detail modal
            dialog. bootstrap 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- the main fileinput plugin file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/js/fileinput.min.js"></script>
        <!-- optionally if you need a theme like font awesome theme you can include it as mentioned below -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/themes/fa/theme.js"></script>
        <!-- optionally if you need translation for your language then include  locale file as mentioned below -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.6/js/locales/(lang).js"></script>

        <link href="/static/css/fileinput.min.css" rel="stylesheet">
        <link href="/static/themes/explorer/theme.css" rel="stylesheet">

        <script src="/static/js/fileinput.js"></script>
        <script src="/static/themes/fa/theme.js"></script> 
{% endblock %}

{% block content %}
<main style="background-color:#FDEBD2">
    <section style="background-color:white">
        <div class="container">
            <form id="add_product_form" class="my-form-add-product" method="POST" action="{% url 'create_product' %}">
                {% csrf_token %}
                <br>
                Nombre del producto:
                <input type="text" name="titulo" value="" required>
                <br>
                <br>
                Descripcion:
                <textarea class="form-control" rows="5" id="comment" name="descripcion"></textarea>
                <br>
                <br>
                Precio:
                <input type="number" name="precio" value="" step="0.1" required>
                <br>
                <br>
                Categoría:
                <select id="createProduct_dropDown" name="categoria" required>
                    <option value="Joya">Joyeria y complementos</option>
                    <option value="Ropa">Ropa y calzado</option>
                    <option value="Casa">Hogar y decoracion</option>
                    <option value="Boda">Bodas y fiestas</option>
                    <option value="Toys">Juguetes y ocio</option>
                    <option value="Cole">Arte y objetos de decoración</option>
                    <option value="Arte">Herramientas para la artesania</option>
                    <option value="Vint">Vintage</option>
                    <option value="Otro">Otras categorias</option>
                </select>
                <br>
                <br>
                Materiales:
                <input type="text" name="materiales" value="" required>
                <br>
                <br>

                <h4>Añade una imagen</h4>
                <input id="input-fa" name="img" type="file" class="file" multiple>
                <br>
                <br>

                <button class="btn btn-secondary" type="submit" id="add_product_form_button">Añade el producto</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
